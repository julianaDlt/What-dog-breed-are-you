<!DOCTYPE html> <html><head>
        <title>What dog breed are you?</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
        <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
    <style>body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0ffce;
    text-align: center;
}

img {
    width: 250px;
}

.result {
    display: none;
}
.pitbull{
display:none;
}
.maltese{
    display:none;
}
.ck{
	display:none;
}
.lr{
    display:none;
}
.ch{
    display:none;
}
.corgi{
    display:none;
}</style></head>
    <body>
        <div class="title">
            <h1>What dog breed are you?</h1>
        </div>
        <div class="questions">
            <h4>Are you an Introvert, Extrovert, or both?</h4>
            <img src="https://assets-global.website-files.com/5a690960b80baa0001e05b0f/5c5d94c8c1c7eb5f52e4177b_introvert-extrovert-leaders.png">
            <input placeholder="Type here" class="comment">


            <h4>What do you like to do in your free time?
            (shop, read, being with friends, all)</h4>
            <img src="https://media.wired.com/photos/5955c3573ff99d6b3a1d165c/3:2/w_1600%2Cc_limit/books.jpg">
            <input placeholder="Type here" class="comment2">
            <button class="submit">Click to see what dog breed you got!!!</button>
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>
        <div class="pitbull">
            <img src="https://www.pitbullinfo.org/uploads/7/8/9/7/7897520/pitbull-dog-facts-1_orig.jpg">
        </div>
	<div class="maltese">
        <img src="https://images.unsplash.com/photo-1621878135994-8b56a55d4af5?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bWFsdGVzZSUyMGRvZ3xlbnwwfHwwfHw%3D&amp;w=1000&amp;q=80">
        </div>
       <div class="ck">
        <img src="https://media-be.chewy.com/wp-content/uploads/2021/06/02112758/Cavalier-King-Charles-Spaniel-FeaturedImage-1024x615.jpg">
        </div>
       <div class="lr">
           <img src="https://hellobark.com/wp-content/uploads/labrador-retriever-3-1024x683.jpg">
                </div>
        <div class="ch">
            <img src="https://media-be.chewy.com/wp-content/uploads/2021/04/01194930/chihuahua-puppy-playing-1024x615.jpg">
        </div>
        
        <div class="corgi">
            <img src="https://www.purina.com.au/-/media/project/purina/main/breeds/puppies/puppy-chihuahua/puppy-corgi.jpg">
        </div>


    
<script>
/*__POPCODESTART__*/
var submitButton = document.querySelector(".submit");
var messages = document.querySelector(".result");
var pitbull = document.querySelector(".pitbull");
var maltese = document.querySelector(".maltese");
var ck = document.querySelector(".ck");
var lr = document.querySelector(".lr");
var ch = document.querySelector(".ch");
var corgi = document.querySelector(".corgi");

submitButton.onclick = function () {
  var comment = document.querySelector(".comment").value;
  console.log(comment);
  var box2 = document.querySelector(".comment2").value;

  if (comment === "extrovert" && box2 === "shop") {
    messages.style.display = "block";
    messages.innerHTML = "You got Pitbull!";
    pitbull.style.display = "block";
  } else if (comment === "introvert" && box2 === "read") {
    messages.style.display = "block";
    messages.innerHTML = "You got Maltese!";
    maltese.style.display = "block";
  } else if (comment === "both" && box2 === "all") {
    messages.style.display = "block";
    messages.innerHTML = "You got cavalier king charles spaniel!";
    ck.style.display = "block";
  } else if (comment === "both" && box2 === "being with friends") {
    messages.style.display = "block";
    messages.innerHTML = "You got labrador retriever!";
    lr.style.display = "block";
  } else if (comment === "introvert" && box2 === "being with friends") {
    messages.style.display = "block";
    messages.innerHTML = "You got Chihuahua!";
    ch.style.display = "block";
  } else if (comment === "extrovert" && box2 === "read") {
    messages.style.display = "block";
    messages.innerHTML = "You got Corgi!";
    corgi.style.display = "block";
  }
};
